<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stop Watch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="stopWatch">
                <h1 id="displayTime">00:00:00</h1>
                <div class="images">
                    <img src="images/pause-icon.png" onclick="stopTimer()">
                    <img src="images/play-icon.png" onclick="startTimer()">
                    <img src="images/replay-icon.png" onclick="resetTimer()">
                </div>
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
